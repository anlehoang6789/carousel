<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Slider</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/Food__Carousel.css">

</head>

<body>
    <!-- ===================== Carousel =================== -->
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <input type="radio" name="slide" id="img6">

            <img src="../img/food1.jpg" class="m1" alt="img1">
            <img src="../img/food2.jpg" class="m2" alt="img2">
            <img src="../img/food6.jpg" class="m3" alt="img3">
            <img src="../img/food4.jpg" class="m4" alt="img4">
            <img src="../img/food8.jpg" class="m5" alt="img5">
            <img src="../img/food3.jpg" class="m6" alt="img6">
        </div>
        <div class="name">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
            <label for="img6"></label>
        </div>
    </div>
</body>

</html>
